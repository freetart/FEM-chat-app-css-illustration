<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- favicon -->
        <link rel="icon" href="./images/favicon/koala.ico" />
        <!-- css -->
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Frontend Mentor | Chat App Css Illustration</title>
    </head>

    <body>
        <!-- bg patterns -->
        <div class="bg-pattern bg-pattern--left"></div>
        <div class="bg-pattern bg-pattern--right"></div>
        <!-- showcase -->
        <section class="showcase">
            <!-- phone -->
            <article class="phone"></article>
            <!-- info -->
            <article class="info">
                <h1 class="info__heading heading-styles">Simple Booking</h1>
                <p class="info__desc text-styles">
                    Stay in touch with our dog walkers through the chat
                    interface. This makes it easy to discuss arrangements and
                    make bookings. Once the walk has been completed you can rate
                    your walker and book again all through the chat.
                </p>
            </article>
        </section>
        <!-- main js -->
        <script src="./js/script.js"></script>
    </body>
</html>
